<!doctype html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>PyHoot!</title>
        <link rel="icon" type="image/png" href="/icon.png" />
        <link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="common.css">
        <script src="util.js"></script>
        <script>
            function check_test_exist() {
                xmlrequest(
                    "check_test_exist?quiz_name=" + document.getElementById("quiz_name").value,
                    function() {
                        if (this.readyState == 4 && this.status == 200) {
                            if (xmlstring_to_boolean(this.responseText)) {
                                document.getElementById("register_quiz").submit();
                            } else {
                                document.getElementById("title_register").innerHTML =
                                    "No such quiz!<br />Name of quiz:";
                            }
                        }
                    }
                );
            }
        </script>
    </head>

    <body>
        <center>
            <form action="/register_quiz" id="register_quiz" method="get">
                <h1>
                    <span id="title_register" class="title_register">Name of quiz:</span>
                </h1>
                <input type="text" id="quiz_name" class="name" name="quiz_name" autocomplete="off" autofocus>
                <br /><br />
                <button type="button" onclick="check_test_exist();">
                    Start game!
                </button>
            </form>
        </center>
    </body>

</html>
