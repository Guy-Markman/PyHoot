<!doctype html>
<html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>PyHoot!</title>
        <link rel="icon" type="image/png" href="icon.png">
        <link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="quiz.css">
        <script src="util.js"></script>
        <script src="quiz.js"></script>
        <link rel="icon" type="image/png" href="icon.png">
    </head>

    <body onload="get_join_number();">
        <center>
            <div id="Registration" style="display:inline">
                <h1><span>Now you can join the Game!</span><br /></h1>
                <h2><span id="join_number"></span></h2>
                <br /><br />
                <span id="br1">Connected players</span>
                <br/><br/>
                <span id="names">
                </span>
                <br/><br /><br/><br/>
                <button type="button" id="Start_playing" class="button_start" onclick="check_moveable()">
                    Start playing
                </button>
            </div>
            <div id="Opening">
                <span id="quiz_name" class="quiz_name">
                </span>
                <br /><br />
                <span size="4" id="number_questions" class="number_questions">
                </span>
            </div>
            <div id="Question">
                <p id="question_title">
                </p>
                <table>
                    <tr>
                        <td id="A_answer" class="answer_A">
                        </td>
                        <td id="B_answer" class="answer_B">
                        </td>
                    </tr>
                    <tr>
                        <td id="C_answer" class="answer_C">
                        </td>
                        <td id="D_answer" class="answer_D">
                        </td>
                    </tr>
                </table>
            </div>
            <div id="Answer">
                <font size="7"><span>The right answer/s is/are:</span><br /></font>
                <font size="6"><span id="ans"></span></font>
            </div>
            <div id="Leaderboard">
                <h1><span>Top players</span></h1><br />
                <table>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </table>
                <div id="Leaderboard_content" class="Leaderboard_content">
                </div>
            </div>
            <div id="Finish" style="display:none">
                <font size="7">And this winner is... <br /></font>
                <font size="7" id="Finish_name"></font>
                <font size="6"><br />with </font>
                <font size="7" id="Finish_score"></font>
                <font size="6">points!</font>
                <br/><br/>
                <button type="button" class="Return_home" onclick="location.href='/';">
					Return to home page
				</button>
            </div>
        </center>
    </body>

</html>
