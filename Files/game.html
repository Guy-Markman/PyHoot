<!doctype html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>PyHoot!</title>
		<script>
			var state = "wait";
			var timer = window.setInterval(check_move_to_next, 1000);

			function xmlrequest(url, state_change) {
				var xhttp = new XMLHttpRequest();
				if (state_change !== null) {
					xhttp.onreadystatechange = state_change;
				}
				xhttp.open("GET", url, true);
				xhttp.send();
				return false;
			}

			function disconnect_user() {
				xmlrequest("diconnect_user",
					function() {
						if (this.readyState == 4 && this.status == 200) {
							window.location.href = '/';
						}
					});
			}

			function switch_screens() {
				switch (state) {
					case "question":
						to = "leaderboard";
						break;
					case "leaderboard":
						to = "question";
						break;
					case "wait":
						to = "question";
						break;
					case "wait_question":
						state = "wait";
						to = "leaderboard";
						break;
				}
				var from_style_display = document.getElementById(state).style.display;
				var to_style_display = document.getElementById(to).style.display;
				from_style_display = [to_style_display, to_style_display = from_style_display][0];
				document.getElementById(state).style.display = from_style_display;
				document.getElementById(to).style.display = to_style_display;
			}

			function send_answer(letter) {
				xmlrequest("answer?letter=" + letter,
					function() {
						if (this.readyState == 4 && this.status == 200) {
							state = "wait";
							switch_screens();
							state = "wait_question";
						}
					}
				);
			}

			function get_score() {
				xmlrequest("get_score",
					function() {
						if (this.readyState == 4 && this.status == 200) {
							score_place = this.responseText.split(",");
							document.getElementById("score").innerHTML = score_place[0];
							document.getElementById("place").innerHTML = ordinal_suffix_of(score_place[1]);

						}
					}
				);
			}

			function ordinal_suffix_of(i) {
				var j = i % 10,
					k = i % 100;
				if (j == 1 && k != 11) {
					return i + "st";
				}
				if (j == 2 && k != 12) {
					return i + "nd";
				}
				if (j == 3 && k != 13) {
					return i + "rd";
				}
				return i + "th";
			}

			function check_move_to_next() {
				xmlrequest("check_move_next_page",
					function() {
						if (this.readyState == 4 && this.status == 200) {
							if (this.responseText == "True") {
								if (state == "wait") {
									switch_screens();
									state = "questions";
								} else if (state == "question") {
									switch_screens();
									state = "leaderboard";
									clearInterval(timer);
								} else if (state == "wait_question") {
									clearInterval(timer);
									get_score();
									switch_screens();
									state = "leaderboard";
								}
							}
						}
					}
				);
			}
		</script>
	</head>

	<body>
		<center>
			<p id="wait" style="display:inline">
				<!--Will check when it should switch to question everysecond-->
				<font size="6">Please wait</font>
				<br /><br />
				<input type="button" value="Disconnect" onclick="disconnect_user();" />
			</p>
			<div id="question" style="display:none">
				<table>
					<tr>
						<td>
							<button type="button" style="float:left; height: 150px;
							 width: 150px; font-size: 50px;" onclick="send_answer('A');">
								A
							</button>
						</td>
						<td>
							<button type="button" style="float:left; height: 150px;
							width: 150px; font-size: 50px;" onclick="send_answer('B');">
								B
							</button>
						</td>
					</tr>
					<tr>
						<td>
							<button type="button" style="float:left; height: 150px;
							 width: 150px; font-size: 50px;" onclick="send_answer('C');">
								C
							</button>
						</td>
						<td>
							<button type="button" style="float:left; height: 150px;
							 width: 150px; font-size: 50px;" onclick="send_answer('D');">
								D
							</button>
						</td>
					</tr>
				</table>
			</div>
			<div id="leaderboard" style="display:none">
				<font size="6">Your score right now is </font>
				<font size="6" id="score"></font><br />
				<font size="6">and you are </font>
				<font size="6" id="place"></font>
				<font size="6"> place</font>
			</div>
		</center>
	</body>

</html>
