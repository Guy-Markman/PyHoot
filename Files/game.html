<!doctype html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>PyHoot!</title>
		<script>
			var state = "wait";
			var timer = window.setInterval(function() {
				check_move_to_next();
			}, 1000);

			function xmlrequest(url, state_change) {
				var xhttp = new XMLHttpRequest();
				if (state_change !== null) {
					xhttp.onreadystatechange = state_change;
				}
				xhttp.open("GET", url, true);
				xhttp.send();
				return false;
			}

			function disconnect_user() {
				xmlrequest("diconnect_user",
					function() {
						if (this.readyState == 4 && this.status == 200) {
							window.location.href = '/';
						}
					});
			}

			function switch_screens() {
				switch (state) {
					case "question":
						from = "leaderboard";
						to = "question";
						break;
					case "leaderboard":
						from = "question";
						to = "leaderboard";
						break;
					case "wait":
						from = "question";
						to = "wait";
						break;
					case "finish":
						from = "leaderboard";
						to = "finish";
						break;
				}
				var from_style_display = document.getElementById(from).style.display;
				var to_style_display = document.getElementById(to).style.display;
				from_style_display = [to_style_display, to_style_display = from_style_display][0];
				document.getElementById(from).style.display = from_style_display;
				document.getElementById(to).style.display = to_style_display;
			}

			function sent_answer(letter) {
				xmlrequest("answer?letter=" + letter,
					function() {
						if (this.readyState == 4 && this.status == 200) {
							timer = window.setInterval(function() {
								check_move_to_next();
							}, 1000);
							state = "wait";
							switch_screens();
						}
					}
				);
			}


			function check_move_to_next() {
				xmlrequest("check_move_next_page",
					function() {
						if (this.readyState == 4 && this.status == 200) {
							if (this.responseText == "True") {
								if (state == "wait") {
									state = "question";
									switch_screens();
								}
								if (state == "question") {
									state = "leaderboard";
									switch_screens();
								}
							}
						}
					}
				);
			}

		</script>
	</head>

	<body>
		<center>
			<p id="wait" style="display:inline">
				<!--Will check when it should switch to question everysecond-->
				<font size="6">Please wait</font>
				<br /><br />
				<input type="button" value="Disconnect" onclick="disconnect_user();" />
			</p>
			<div id="question" style="display:none">
				<table>
					<tr>
						<td>
							<button type="button" style="float:left; height: 150px;
							 width: 150px; font-size: 50px;" onclick="sent_answer('A');">
								A
							</button>
						</td>
						<td>
							<button type="button" style="float:left; height: 150px;
							width: 150px; font-size: 50px;" onclick="sent_answer('B');">
								B
							</button>
						</td>
					</tr>
					<tr>
						<td>
							<button type="button" style="float:left; height: 150px;
							 width: 150px; font-size: 50px;" onclick="sent_answer('C');">
								C
							</button>
						</td>
						<td>
							<button type="button" style="float:left; height: 150px;
							 width: 150px; font-size: 50px;" onclick="sent_answer('D');">
								D
							</button>
						</td>
					</tr>
				</table>
			</div>
			<div id="leaderboard" style="display:none">
				wip
			</div>
		</center>
	</body>

</html>
